# picom.conf
# requires https://github.com/jonaburg/picom

# Animations
transition-length = 100
transition-pow-x = 0.5
transition-pow-y = 0.5
transition-pow-w = 0.5
transition-pow-h = 0.5
size-transition = true

# Corners
corner-radius = 4.0;
round-borders = 1.0;

# Shadows
shadow = true
shadow-radius = 10
shadow-opacity = 0.25
shadow-offset-x = -10
shadow-offset-y = -10

# Fading
fading = true
fade-in-step = 0.15
fade-out-step = 0.15
fade-delta = 10
no-fading-openclose = true

# General Settings
daemon = true
backend = "glx"
vsync = false
refresh-rate = 144
unredir-if-possible = true
xrender-sync-fence = false
